name: uthon_2025_argo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  camera: ^0.11.2
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.2.0
  freezed_annotation: ^3.1.0
  get: ^4.7.2
  google_sign_in: ^6.2.2
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  permission_handler: ^12.0.1
  photo_manager: ^3.7.1
  video_player: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen: ^5.11.0
  freezed: ^3.2.0
  rename: ^3.1.0
  flutter_lints: ^5.0.0
  json_serializable: ^6.10.0
  build_runner: ^2.6.0
  flutter_launcher_icons: ^0.14.4
  flutter_gen_runner: ^5.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/config/.env
    - assets/images/
    - assets/videos/
  fonts:
    - family: Paperlogy
      fonts:
        - asset: assets/fonts/Paperlogy-8ExtraBold.ttf
          weight: 800
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
